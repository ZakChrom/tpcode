  <title>TPCode docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <h1>TPCode ⠀ ⠀ ⠀<a style='font-size: 20px;' href='https://tpcode.calion.repl.co/'>Client</a></h1><hr style="height:1px;border-width:0;color:gray;background-color:gray"><br>
  <h3>Variables</h3>
  <pre>
  <span style='color: white;'>@username</span> => returns clients username<br>
  <span style='color: white;'>@uuid</span>     => returns clients username without "TPCode-"<br>
  <span style='color: white;'>@r</span>        => returns a random number<br>
  <span style='color: white;'>@r2</span>       => returns a random number but its diffrent than @r<br>
  <span style='color: white;'>@{...}</span>    => evals the code inside {}
  </pre>
